<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>節奏音樂遊戲 DEMO</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #512da8 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: rgba(0,0,0,0.3);
        }
        #score, #combo, #life {
            font-size: 1.2em;
        }
        #gameArea {
            position: absolute;
            left: 50%;
            top: 55px;
            transform: translateX(-50%);
            width: 420px;
            height: 600px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            box-shadow: 0 0 30px #0008;
            overflow: hidden;
        }
        .track {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .note {
            position: absolute;
            width: 70px;
            height: 24px;
            background: linear-gradient(90deg, #ffd740 60%, #fffde7 100%);
            border-radius: 12px;
            box-shadow: 0 2px 10px #ffd74088;
            left: 5px;
        }
        #judgeLine {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 6px;
            background: #fff8;
            border-radius: 3px;
        }
        #judgeText {
            position: absolute;
            left: 50%;
            bottom: 110px;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
            color: #ffd740;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffd740;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div id="gameHeader">
        <div id="score">分數: 0</div>
        <div id="combo">COMBO: 0</div>
        <div id="life">LIFE: 10</div>
    </div>
    <div id="gameArea">
        <div class="track" style="left:0;"></div>
        <div class="track" style="left:85px;"></div>
        <div class="track" style="left:170px;"></div>
        <div class="track" style="left:255px;"></div>
        <div class="track" style="left:340px;"></div>
        <div id="judgeLine"></div>
        <div id="judgeText"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
